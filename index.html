<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head-Reminders</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/utils.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/animations.css">

  <!-- scripts -->
  <script defer src="scripts/onload.js"></script>
  <script defer src="scripts/constants.js"></script>
  <script defer src="scripts/render.js"></script>
  <script defer src="scripts/addTodo.js"></script>
  <script defer src="scripts/clearTodos.js"></script>
  <script defer src="scripts/helperfunctions.js"></script>

</head>

<body>
  <div class="container flex-center">
    <div class="main">

      <!-- todos dashboard and stats -->
      <div id="dashboard">
        <div id="search"></div>
        <div id="stats">
          <div id="stat1">stat1</div>
        </div>

        <div id="add-todo-container">
          <button id="add-todo">Add New</button>
        </div>
      </div>
      <div id="list-container">
        <h2>Pending-Todos</h2>
        <div id="pending-todos-container">
          <ul id="pending-todos"></ul>
        </div>

        <div id="completed-todos-container">
          <div id="title-bar">
            <div id="completed-todos-heading">
              <h2>Completed-Todos</h2>
            </div>

            <div id="clear-completed-todos-btn-container">
              <button id="clear-completed-todos-btn">clear</button>
            </div>
          </div>
          <ul id="completed-todos"></ul>
        </div>
      </div>
    </div>
    <div id="add-todo-input-container">
      <div class="form-input">
        <label for="add-todo-input-heading">Add Todo</label>
        <input type="text" id="add-todo-input-heading">
      </div>
      <div class="form-input">
        <label for="add-todo-input-description">Description</label>
        <input type="text" id="add-todo-input-description">
      </div>
      <div class="form-input" id="submit-todo-btn-container">
        <button id="submit-todo-btn">add</button>
      </div>
    </div>
  </div>
</body>

</html>
