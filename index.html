<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head-Reminders</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/utils.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/animations.css">

  <!-- scripts -->
  <script defer src="scripts/onload.js"></script>
  <script defer src="scripts/render.js"></script>
  <script defer src="scripts/constants.js"></script>
  <script defer src="scripts/helperfunctions.js"></script>
</head>

<body>
  <div class="container flex-center">
    <div class="main">
      <div id="dashboard">
        <div id="search"></div>
        <div id="stats">
          <div id="stat1">stat1</div>
          <div id="stat2">stat2</div>
          <div id="stat3">stat3</div>
        </div>

        <div id="add-todo-container">
          <button id="add-todo">Add New</button>
        </div>
      </div>
      <div id="list-container">
        <h2>Pending</h2>
        <div id="pending-todos-container">
          <ul id="pending-todos"></ul>
        </div>

        <div id="completed-todos-container">
          <h2>Completed</h2>
          <ul id="completed-todos"></ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
